<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.J Toon Jumper</title>
    <link rel="stylesheet" href="_css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="_imagens/intro.png">
</head>

<body>

    <div id="passioneScreen">
        <img id="startup-image" src="./_imagens/logos/lgo senai (1).png" alt="Tela de Abertura">

    </div>
    <div class="cenario">
        <img src="_imagens/chao/chaomario.gif" id="img1" class="chao">
        <!-- <img src="_imagens/chao/chaomario.png" id="img2" class="chao">
        <img src="_imagens/chao/chaomario.png" id="img3" class="chao"> -->
    </div>
    <div class="game-board">
        <div class="tela-Inicial">
            <div class="senai">
                <img src="_imagens/logos/lgo jogo.png" alt="" width="350px">
            </div>
            <label for="nickname">Digite seu Nick:</label>
            <input type="text" id="nickname" placeholder="Seu Nick Aqui" maxlength="15">
            <div>
                <button id="start-button">Start</button>
                <button id="rank-button" onclick="abrirModalRanking()">Ranking</button>
                <button id="perso-button" onclick="abrirModalPerso()">Personagens</button>
            </div>
        </div>





        <div class="fundos">
            <img src="/_imagens/fundos/fundomario.png" class="fundo-gif">
        </div>
        <div class="tela-jogar-denovo">
            <h1>Voce deseja jogar outra vez?</h1>
            <div id="Continuar-Reniciar">
                <button class="Continuar" style="background-color: #44AF69; box-shadow: 0 4px #2a6f43;"
                    onclick="continuarReniciar('continuar')">Continuar</button>
                <button class="Reniciar" style="background-color: red; box-shadow: 0 4px #8a3030;"
                    onclick="continuarReniciar('Reniciar')">Reniciar</button>
            </div>
        </div>

        <div id="inferno-background"></div>
        <!-- <div class="onda-calor"></div> -->
        <img src="/_imagens/inimigos/goomba.gif" class="pipe">
        <img src="_imagens/bullet.png" width="100px" class="bullet">
        <img src="_imagens/persona/mario.gif" class="mario" id="marioInicio">
        <img src="_imagens/nuvems/mario.png" class="clouds">
        <img src="_imagens/filter.gif" class="scanline">
        <div id="star-layer"></div>

        <div class="score-container">
            <div class="score">Score: 0</div>
            <div id="lives-container"></div>
        </div>

        <div class="game-over-screen" style="display: none;">
            <h2>Game Over</h2>
            <p>Sua pontuação foi: <span id="final-score">0</span></p>
            <button id="restart-button" onclick="window.location.reload()">Jogar Novamente</button>
        </div>

    </div>
    <!-- Modal do Ranking -->
    <div id="modal-ranking" class="modal-ranking" style="display: none;">
        <div class="modal-caixa">
            <button class="modal-fechar" type="button" onclick="fecharModalRanking()">×</button>
            <h2>Ranking - Top 10</h2>
            <div id="estado-ranking" class="modal-status">Carregando...</div>
            <ol id="lista-ranking" class="modal-lista"></ol>
        </div>
    </div>


    <div id="modalPerso" style="display: none;">
        <div id="escolha-Personagem">
            <div id="linha1">
                <div id="marioDiv" class="divPersonagem" value="mario" onclick="escolhaPersonagem('mario')">
                    <img src="_imagens/persona/mario.gif" alt="" class="personagemEscolha">
                    <p>Mario</p>
                </div>
                <div id="sonicDiv" class="divPersonagem" value="sonic" onclick="escolhaPersonagem('sonic')">
                    <img src="_imagens/persona/sonic.gif" alt="" class="personagemEscolha">
                    <p>Sonic</p>
                </div>
                <div id="dexterDiv" class="divPersonagem" value="dexter" onclick="escolhaPersonagem('dexter')">
                    <img src="_imagens/persona/dexter.gif" alt="" class="personagemEscolha">
                    <p>Dexter</p>
                </div>
                <div id="florzinhaDiv" class="divPersonagem" value="florzinha" onclick="escolhaPersonagem('florzinha')">
                    <img src="_imagens/persona/florzinha.gif" alt="" class="personagemEscolha">
                    <p>Florzinha</p>
                </div>
                <div id="ossoDiv" class="divPersonagem" value="osso" onclick="escolhaPersonagem('osso')">
                    <img src="_imagens/persona/puro.gif" alt="" class="personagemEscolha">
                    <p>Puro Osso</p>
                </div>
            </div>

            <div id="linha2">
                <div id="marioDiv" class="divPersonagem" value="mario" onclick="escolhaPersonagem('mario')">
                    <img src="_imagens/persona/mario.gif" alt="" class="personagemEscolha">
                    <p>Mario</p>
                </div>
                <div id="sonicDiv" class="divPersonagem" value="sonic" onclick="escolhaPersonagem('sonic')">
                    <img src="_imagens/persona/sonic.gif" alt="" class="personagemEscolha">
                    <p>Sonic</p>
                </div>
                <div id="dexterDiv" class="divPersonagem" value="dexter" onclick="escolhaPersonagem('dexter')">
                    <img src="_imagens/persona/dexter.gif" alt="" class="personagemEscolha">
                    <p>Dexter</p>
                </div>
                <div id="florzinhaDiv" class="divPersonagem" value="florzinha" onclick="escolhaPersonagem('florzinha')">
                    <img src="_imagens/persona/florzinha.gif" alt="" class="personagemEscolha">
                    <p>Florzinha</p>
                </div>
                <div id="ossoDiv" class="divPersonagem" value="osso" onclick="escolhaPersonagem('osso')">
                    <img src="_imagens/persona/puro.gif" alt="" class="personagemEscolha">
                    <p>Puro Osso</p>
                </div>
            </div>
        </div>
    </div>
    </div>










</body>
<script src="_javascript/script.js" defer></script>
<script src="_javascript/ranking.js" defer></script>

</html>
